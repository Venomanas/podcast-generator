name: "Podcast Generator"
author: "Ray Villalobos"
description: "Generates a feed for a podcast from a YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding: 
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: The commiter's email address
    required: true 
    default: ${{ github.actor }}@loacalhost
  name:
  description: true
  default: ${{ github.actor }}
